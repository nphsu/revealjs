<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<!-- Title/What talking about -->
				<section>
					<section data-markdown>
						<textarea data-template>
							## I want to be a challenger
							
							Shumpei Koike
						</textarea>
					</section>
				</section>
				
				<!-- When I was a chald / We have no money -->
				<section>
					<section data-markdown data-background-image="image/family.jpg">
						<textarea data-template>
						</textarea>
					</section>
					<section data-markdown data-background-image="image/family.jpg" data-background-opacity="0.1">
						<textarea data-template>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## NO WAY !!
						</textarea>
					</section>
				</section>

				<!-- This is the real Japanese -->
				<section>
					<section data-markdown>
						<textarea data-template>
							<img data-src="image/gdp1.png">
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<img data-src="image/gdp2.png">
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							[U.S.] 7673 -> 19391 (2.5x)
							[China] 738 -> 12238 (16.5x)
							[U.K.] 1337 -> 2622 (1.9x)
							[Brazil] 771 -> 2056 (2.6x)
							<img data-src="image/gdp1.png" height="380" width="450">
							<img data-src="image/gdp2.png" height="380" width="450">
							<span class="red-color">[Japan] 5436 -> 4872 (0.9x)</span>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							<img data-src="image/salary.png">
						</textarea>
					</section>
				</section>

				<!-- Strugling -->
				<section>
					<section data-markdown data-background-color="#ffffff">
						<textarea data-template>
							<img data-src="image/university.png" height="300" width="300">
							<img data-src="image/university_takes.png" height="200" width="850">
						</textarea>
					</section>
					<section data-markdown data-background-image="image/startup.jpg" data-background-opacity="0.5">
						<textarea data-template>
							<img data-src="image/startup.jpg">
						</textarea>
					</section>
					<section data-markdown data-background-image="image/programming.jpg" data-background-opacity="0.5">
						<textarea data-template>
							<img data-src="image/programming.jpg">
						</textarea>
					</section>
				</section>

				<!-- Meeting to programming -->
				<section>
					<section data-markdown data-background-image="image/hardwork.jpg" data-background-opacity="0.5">
						<textarea data-template>
							## [8AM - 1AM] ALMOST EVERY DAY
							including Saturdays and Sundays
							<img data-src="image/hardwork.jpg">
						</textarea>
					</section>
					<section data-markdown data-background-image="image/struggle.jpg" data-background-opacity="0.5">
						<textarea data-template>
							<img data-src="image/struggle.jpg">
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## 3 years later
						</textarea>
					</section>
					<section data-markdown data-background-image="image/aws.png" data-background-opacity="0.5">
						<textarea data-template>
							The system which I architected was selected as "Best Architecture" by Amazon in 2018!
							
							This is the first Japanese that was chosen in financial industry!
						</textarea>
					</section>
				</section>

				<!-- Summary -->
				<section>
					<section data-markdown>
						<textarea data-template>
							Is Japan no longer good?
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							I want to make an impact with people all over the world. 
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							This is my challenge, and my mission.
						</textarea>
					</section>
				</section>

				<!-- Future -->

				<section>
					Thank you<br/>

					ありがとうございました<br/>

					Arigatou gozaimasita<br/>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
		<style>
		.red-color {
			color: red;
		}
		</style>
	</body>
</html>
